<!DOCTYPE html>


<html>
<head>
	<title>Le coronavirus en Europe</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="covid.css" />
</head>
<body>
	<div id="englobante">

		<div id="covid-cards">
		</div>

		<div id="legend">

			</div>

	</div>
</body>
<script type="text/javascript" src="covid.js"></script>
